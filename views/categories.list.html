

<div id="header" ng-include="'/assets/admin/views/common/header.html'"></div>
<aside id="menu" ng-include="'/assets/admin/views/common/navigation.html'"></aside>

<div id="wrapper">

	<div class="content" animate-panel effect="zoomIn">

		<div class="row">
			<div class="col-lg-12 text-center m-t-md">
				<h2>
					<span translate>
						CATEGORIES_TITLE
					</span>
				</h2>
				<p>
					<span translate>
						CATEGORIES_SUBTITLE
					</span>
				</p>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="hpanel" ng-controller="CategoriesCtrl">
					<div class="panel-heading">
						<span translate>
							CATEGORIES_LIST_TITLE
						</span>
					</div>
					<div class="panel-body list">
						<div class="table-responsive project-list">
							<table class="table table-striped">
								<thead>
									<tr>
										<th><div class="stats-title pull-left"><h4><span translate>CATEGORIES_LIST_ID</span></h4></th>
										<th><div class="stats-title pull-left"><h4><span translate>CATEGORIES_LIST_NAME</span></h4></th>
										<th><div class="stats-title pull-left"><h4><span translate>CATEGORIES_LIST_ONHOME</span></h4></th>
										<th><div class="stats-title pull-left"><h4><span translate>CATEGORIES_LIST_ACTIONS</span></h4></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="category in categories">
										<td>
											{{category.id}}
										</td>
										<td>
											<a href="/admin/categories/{{category.id}}">
												{{category.title}}
											</a>
										</td>
										<td>
											<span>
												{{ category.onhome ? translations.CATEGORIES_LIST_ONHOME_TRUE : translations.CATEGORIES_LIST_ONHOME_FALSE }}
											</span>
										</td>
										<td>
											<button class="btn btn-default btn-sm" type="button" ng-click="categoryManager.edit(category.id)">
												<i class="fa fa-edit"></i>
												<span class="bold" translate>
													CATEGORIES_LIST_BUTTON_EDIT
												</span>
											</button>
											<button class="btn btn-default btn-sm" type="button" ng-click="categoryManager.delete(category.id)">
												<i class="fa fa-delete"></i>
												<span class="bold" translate>
													CATEGORIES_LIST_BUTTON_DELETE
												</span>
											</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="panel-footer" style="background-color: transparent">
						<button class="btn btn-default btn-sm" type="button" ng-click="categoriesManager.add()">
							<i class="fa fa-plus"></i>
							<span class="bold" translate>
								CATEGORIES_LIST_BUTTON_ADD
							</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer" ng-include="'/assets/admin/views/common/footer.html'"></footer>

</div>
