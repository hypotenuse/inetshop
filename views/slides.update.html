<div id="header" ng-include="'/assets/admin/views/common/header.html'"></div>
<aside id="menu" ng-include="'/assets/admin/views/common/navigation.html'"></aside>

<div id="wrapper" class="animate-panel" data-effect="zomeIn">

  <div class="content">

	<div class="row">
	  <div class="col-lg-12 text-center m-t-md">
		<h2>
      <span translate>SLIDE_UPDATE_SECTION_TITLE</span>
		</h2>
	  </div>
	</div>
	<div class="row">
	  <div class="col-lg-12">
		<div class="hpanel" ng-controller="SlideUpdateCtrl">

			  <div class="panel-body">
        <form method="get" class="form-horizontal">
    			<div class="form-group">
            <label class="col-sm-2 control-label font-normal">
    					<span>
    						&nbsp;
    					</span>
    				</label>
    				<div class="col-sm-10">
    					<img ng-src="{{currentSlide.data.picture + '?rnd=' + randomNum}}" />
    				</div>

    				<div class="col-sm-12">&nbsp;</div>

    				<label class="col-sm-2 control-label font-normal">
    					<span translate>
    						SLIDE_UPDATE_SLIDE_URL
    					</span>
    				</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control"
    					ng-model="Validation.value"
    					ng-change="Validation.validate()">
    					<span class="help-block m-b-none text-danger" ng-show="!!Validation.invalidMsg">{{ Validation.invalidMsg }}</span>
    				</div>

    				<div class="col-sm-12">&nbsp;</div>

    				<label class="col-sm-2 control-label font-normal">
    					<span>
    						&nbsp;
    					</span>
    				</label>
    				<div class="col-sm-10">
    					<img ng-show="imageSrc" ng-src="{{imageSrc}}" width="150px" height="100px" />
    					<button type="button" ng-click="removeImage()" class="btn btn-sm btn-default cancel" ng-show="imageSrc" >
    						<i class="glyphicon glyphicon-ban-circle"></i>
    						<span translate>SLIDE_UPDATE_BUTTON_REMOVE</span>
    					</button>
    				</div>

    				<div class="col-sm-12">&nbsp;</div>

    				<label class="col-sm-2 control-label font-normal">
    					<span translate>
    						SLIDE_UPDATE_SLIDE_IMAGE
    					</span>
    				</label>
    				<div class="col-sm-10">
    					<span class="btn btn-sm btn-default fileinput-button" >
    						<i class="glyphicon glyphicon-plus"></i>
    						<span translate>
    							SLIDE_UPDATE_SLIDE_THUMBNAIL
    						</span>
    						<input type="file" ng-file-select="onFileSelect($files)" file-model="picture" >
    					</span>
    				</div>
    			</div>
          <div class="col-sm-12">&nbsp;</div>
          <div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
					  <button type="button" class="btn btn-default"
						ng-click="SlideUpdateManager.save()"
						ng-disabled="!!Validation.invalidMsg && !imageSrc">
              <span translate>
                SLIDE_UPDATE_BUTTON_SAVE
              </span>
            </button>
            &nbsp;
              <a href="/admin/slides" class="btn btn-default">
                <span translate>
                  SLIDE_UPDATE_BUTTON_CANCEL
                </span>
              </a>
					</div>
				  </div>
    		</form>
			  </div>

		</div>
	  </div>
	</div>
  </div>

  <footer class="footer" ng-include="'/assets/admin/views/common/footer.html'"></footer>

</div>
