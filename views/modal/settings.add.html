<div class="inmodal">

	<div class="modal-header">
		<h4 class="modal-title">
			<span translate>
				SETTINGS
			</span>
		</h4>
	</div>

	<div class="modal-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label font-normal">
					<span translate>
						TITLE
					</span>
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						ng-trim="false"
						ng-class="{error: !!ValidationTitle.invalidMsg}"
						ng-model="ValidationTitle.value"
						ng-change="ValidationTitle.validate()">
					<span class="help-block m-b-none text-danger" ng-show="!!ValidationTitle.invalidMsg">
						{{ ValidationTitle.invalidMsg }}
					</span>
				</div>
      </div>
      <div class="form-group">
				<label class="col-sm-2 control-label font-normal">
					<span translate>
						SHORTCODE
					</span>
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						ng-trim="false"
						ng-class="{error: !!ValidationShortcode.invalidMsg}"
						ng-model="ValidationShortcode.value"
						ng-change="ValidationShortcode.validate()">
					<span class="help-block m-b-none text-danger" ng-show="!!ValidationShortcode.invalidMsg">
						{{ ValidationShortcode.invalidMsg }}
					</span>
				</div>
      </div>
      <div class="form-group">
				<label class="col-sm-2 control-label font-normal">
					<span translate>
						VALUE
					</span>
				</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="5" ng-trim="false"
					ng-class="{error: !!ValidationValue.invalidMsg}"
					ng-model="ValidationValue.value"
					ng-change="ValidationValue.validate()"></textarea>
					<span class="help-block m-b-none text-danger" ng-show="!!ValidationValue.invalidMsg">
						{{ ValidationValue.invalidMsg }}
					</span>
				</div>
      </div>
		</form>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="modalManager.cancel()">
			<span translate>
				CANCEL
			</span>
		</button>
		<button type="button" class="btn btn-default" ng-click="modalManager.ok()" ng-disabled="!!Validation.invalidMsg">
			<span translate>
				SAVE
			</span>
		</button>
	</div>

</div>
