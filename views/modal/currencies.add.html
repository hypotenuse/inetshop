<div class="inmodal">

	<div class="modal-header">
		<h4 class="modal-title">
			<span translate>
				CURRENCIES_TITLE
			</span>
		</h4>
	</div>

	<div class="modal-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label font-normal">
					<span translate>
						NAME
					</span>
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						ng-trim="false"
						ng-class="{error: !!ValidationTitle.invalidMsg}"
						ng-model="ValidationTitle.value"
						ng-change="ValidationTitle.validate()">
					<span class="help-block m-b-none text-danger" ng-show="!!ValidationTitle.invalidMsg">
						{{ ValidationTitle.invalidMsg }}
					</span>
				</div>
      </div>
			<div class="form-group">
        <label class="col-sm-2 control-label font-normal">
					<span translate>
						MAIN
					</span>
				</label>
        <div class="col-sm-10">
          <input type="checkbox" name="main" ng-model="ValidationMain.value" ng-click="ValidationMain.checkMain()">
				</div>
      </div>
			<div class="form-group">
        <label class="col-sm-2 control-label font-normal">
					<span translate>
						CROSS
					</span>
				</label>
        <div class="col-sm-10">
					<input type="text" class="form-control"
						ng-trim="false"
						ng-class="{error: !!ValidationCross.invalidMsg}"
						ng-model="ValidationCross.value"
						ng-readonly="ValidationMain.value"
						ng-change="ValidationCross.validate()">
					<span class="help-block m-b-none text-danger" ng-show="!!ValidationCross.invalidMsg">
						{{ ValidationCross.invalidMsg }}
					</span>
				</div>
      </div>
		</form>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="modalManager.cancel()">
			<span translate>
				CANCEL
			</span>
		</button>
		<button type="button" class="btn btn-default" ng-click="modalManager.ok()" ng-disabled="!!Validation.invalidMsg">
			<span translate>
				SAVE
			</span>
		</button>
	</div>

</div>
