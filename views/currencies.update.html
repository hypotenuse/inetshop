<div id="header" ng-include="'/assets/admin/views/common/header.html'"></div>
<aside id="menu" ng-include="'/assets/admin/views/common/navigation.html'"></aside>

<div id="wrapper" class="animate-panel" data-effect="zomeIn">

  <div class="content">

	<div class="row">
	  <div class="col-lg-12 text-center m-t-md">
		<h2>
      <span translate>CURRENCIES_TITLE</span>
		</h2>
		<p>
			{{ currentCurrencies.data.title }}
		</p>
	  </div>
	</div>
	<div class="row">
	  <div class="col-lg-12">
		<div class="hpanel" ng-controller="CurrenciesUpdateCtrl">
		  <ul class="nav nav-tabs">
			<li ng-click="TabManager.update($event)" ng-class="{ active: TabManager.state == '#tab-description' }">
			  <a data-toggle="tab" href="#tab-description" aria-expanded="true">
          <span translate>
            DESCRIPTION
          </span>
        </a>
			</li>
		  </ul>

		  <div class="tab-content">

			<div id="#tab-description" class="tab-pane" ng-class="{ active: TabManager.state == '#tab-description' }">
			  <div class="panel-body">
				<form method="get" class="form-horizontal">

				  <div class="form-group">
  					<label for="name-element" class="col-sm-2 control-label font-normal">
              <span translate>
                NAME
              </span>
            </label>
  					<div class="col-sm-10">
  					  <input type="text" class="form-control" id="name-element"
  						ng-trim="false"
  						ng-class="{error: !!Validation['title'].invalidMsg}"
  						ng-model="Validation['title'].value"
  						ng-change="Validation['title'].validate()">

  					  <span class="help-block m-b-none text-danger"
  						ng-show="!!Validation['title'].invalidMsg"
  						ng-bind="Validation['title'].invalidMsg">
  					  </span>
  					</div>
				  </div>

				  <div class="hr-line-dashed"></div>


          <div class="form-group">
  					<label for="name-element" class="col-sm-2 control-label font-normal">
              <span translate>
                CROSS
              </span>
            </label>
  					<div class="col-sm-10">
  					  <input type="text" class="form-control" id="cros-element"
  						ng-trim="false"
  						ng-class="{error: !!Validation['cros'].invalidMsg}"
  						ng-model="Validation['cros'].value"
              ng-readonly="Validation['main'].value"
  						ng-change="Validation['cros'].validate()">

  					  <span class="help-block m-b-none text-danger"
  						ng-show="!!Validation['cros'].invalidMsg"
  						ng-bind="Validation['cros'].invalidMsg">
  					  </span>
  					</div>
				  </div>

				  <div class="hr-line-dashed"></div>

          <div class="form-group">
  					<label for="title-element" class="col-sm-2 control-label font-normal">
              <span translate>
                MAIN
              </span>
            </label>
  					<div class="col-sm-10">
              <input type="checkbox"
                ng-class="{error: !!Validation['main'].invalidMsg}"
                ng-model="Validation['main'].value"
                ng-change="Validation['main'].validate()">
  					</div>
				  </div>
				  <div class="hr-line-dashed"></div>

				  <div class="form-group">
					<div class="col-sm-2 col-sm-offset-2">
					  <button type="button" class="btn btn-default"
						ng-click="CurrenciesUpdateManager.save()"
						ng-disabled="Validation.errorStack.length || !Validation.changes">
              <span translate>
                SAVE
              </span>
            </button>
					</div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-default"
            ng-click="CurrenciesUpdateManager.cancel()">
              <span translate>
                CANCEL
              </span>
            </button>
          </div>
				  </div>
				</form>
			  </div>
			</div>

		</div>
	  </div>
	</div>
  </div>

  <footer class="footer" ng-include="'/assets/admin/views/common/footer.html'"></footer>

</div>
